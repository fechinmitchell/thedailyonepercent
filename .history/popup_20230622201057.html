<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="header">
    <img src="IMAGE_URL_FOR_RED_PILL" alt="Red Pill Logo" id="header-image">
    <h1>Today's Red Pill Podcast</h1>
  </div>
  <div id="podcast-form-wrapper">
    <form id="podcast-form">
      <!-- Your existing form fields here -->
      <label for="imageURL">Podcast Image URL:</label>
      <input type="text" id="imageURL" name="imageURL">
      <!-- More form fields here -->
      <button type="button" id="submit">Submit</button>
    </form>
  </div>
  <div id="podcast-list">
    <h2>Saved Podcasts</h2>
    <ul id="podcast-list-items">
      <!-- Podcast items will be appended here -->
    </ul>
  </div>
  <script src="form.js"></script>
</body>
</html>
