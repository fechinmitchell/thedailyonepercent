<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Daily Podcast Extension</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="content-wrapper">
    <!-- Dark mode toggle switch -->
    <div class="toggle-switch">
      <input type="checkbox" id="dark-mode-checkbox" class="checkbox">
      <label class="slider" for="dark-mode-checkbox"></label>
    </div>

    <!-- Podcast content -->
    <div id="podcast-card">
      <img id="podcast-image" src="placeholder.jpg" alt="Podcast Image">
      <div id="podcast">Podcast Title</div>
      <div id="podcast-points">Key Points</div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
