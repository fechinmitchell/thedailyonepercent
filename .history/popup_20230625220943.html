<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="podcast-form-wrapper">
    <form id="podcast-form">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
  
      <label for="podcastName">Podcast Name:</label>
      <input type="text" id="podcastName" name="podcastName" required>
  
      <label for="podcastLink">Podcast Link:</label>
      <input type="text" id="podcastLink" name="podcastLink" required>

      <label for="podcastImage">Podcast Image:</label>
      <input type="text" id="podcastImage" name="podcastImage" required>

      <label for="keyPoints">Key Points:</label>
      <textarea id="keyPoints" name="keyPoints" rows="5" required></textarea>

      <button type="button" id="submit">Submit</button>
    </form>
  </div>
  <div id="podcast-list">
    <h2>Saved Podcasts</h2>
    <ul id="podcast-list-items">
      <!-- Podcast items will be appended here -->
    </ul>
  </div>
  <script src="form.js"></script>
</body>
</html>
