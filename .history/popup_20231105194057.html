<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="popup.css">
  <link rel="stylesheet" type="text/css" href="dark-mode.css"> <!-- Dark Mode CSS -->
  <title>Popup</title>
</head>
<body>
  <div id="content-wrapper">
    <h1>The Daily Podcast</h1>
    <div class="toggle-switch">
      <input type="checkbox" id="dark-mode-checkbox" class="checkbox" name="darkmode">
      <label class="toggle" for="dark-mode-checkbox"><span class="slider round"></span></label>
    </div>
    <div id="podcast-card">
      <img id="podcast-image" src="placeholder.jpg" alt="Podcast Image">
      <div id="podcast"></div>
      <div id="podcast-points"></div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
