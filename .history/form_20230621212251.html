<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <form id="podcast-form">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  
    <label for="podcastName">Podcast Name:</label>
    <input type="text" id="podcastName" name="podcastName" required>
  
    <label for="podcastLink">Podcast Link:</label>
    <input type="text" id="podcastLink" name="podcastLink" required>

    <button type="button" id="submit">Submit</button>
  </form>
  <script src="form.js"></script>
</body>
</html>
