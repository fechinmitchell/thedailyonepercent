<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Today's Redpill Podcast</h1>
  <p id="podcast"></p>
  <img id="logo" src="icon.gif" alt="Redpill Logo">
  <button id="admin-button">Admin</button>
  
  <!-- Login Popup -->
  <div id="loginPopup" class="popup">
    <div class="popup-content">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password">
      <button type="button" id="loginButton">Log in</button>
    </div>
  </div>

  <!-- Podcast Name Popup -->
  <div id="podcastNamePopup" class="popup">
    <div class="popup-content">
      <label for="podcastName">Podcast Name:</label>
      <input type="text" id="podcastName" name="podcastName">
      <button type="button" id="podcastNameButton">Submit</button>
    </div>
  </div>

  <!-- Podcast Link Popup -->
  <div id="podcastLinkPopup" class="popup">
    <div class="popup-content">
      <label for="podcastLink">Podcast Link:</label>
      <input type="text" id="podcastLink" name="podcastLink">
      <button type="button" id="podcastLinkButton">Submit</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
